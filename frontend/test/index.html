<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Mapa Esri - HTML Local</title>

 <script type="module" src="https://js.arcgis.com/map-components/next/arcgis-map-components.esm.js"></script>

  <!-- ArcGIS Map Components (Web Components) -->
  <script type="module">
    import "@arcgis/map-components/components/arcgis-map.js";
    import "@arcgis/map-components/components/arcgis-home.js";
  </script>

  <style>
    html, body {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
    #viewDiv {
      height: 50%;
      width: 100%;
    }
    arcgis-map {
      height: 50%;
      width: 100%;
      display: block;
    }
  </style>
</head>

<body>
  <!-- Vista con ArcGIS JS API -->

  <!-- Vista con ArcGIS Map Components -->
   <arcgis-map 
        basemap="satellite" 
        center="-72.2322, -39.2764" 
        zoom="12" 
      >
    <arcgis-home slot="bottom-left"></arcgis-home>
  </arcgis-map>

  
</body>
</html>
